<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{/css/style2.css}" rel="stylesheet">
<title>Update Data Kendaraan</title>
</head>
<body>

<div align="center">
	<h1>Update Data Kendaraan</h1>
	<div class="wrapper2">
	<div class="form-box search">
		<form action="#" th:action="@{/saveKendaraan}" th:object="${kendaraan}"
		method="POST">
		<input type="hidden" th:field="*{id}">
		<div class="input-box">
		<label>Nomor Registrasi :</label><br>
			<input type="text" th:field="*{noreg}"
			>
			<div class="input-box">
		<label>Nama Pemilik :</label><br>
			<input type="text" th:field="*{nama}"
			>
			<div class="input-box">
		<label>Merk Kendaraan :</label><br>
			<input type="text" th:field="*{merk}"
			>
			<div class="input-box">
		<label>Alamat Pemilik :</label><br>
			<input type="text" th:field="*{alamat}"
			>
			<div class="input-box">
		<label>Tahun Pembuatan :</label><br>
			<input type="text" th:field="*{tahun}"
			>
			<div class="input-box">
		<label>Kapasitas Silinder :</label><br>
			<input type="text" th:field="*{kapasitas}"
			>
			<div class="input-box">
		<label>Warna Kendaraan :</label><br>
			<input type="text" th:field="*{warna}"
			>
			<div class="input-box">
		<label>Bahan Bakar :</label><br>
			<input type="text" th:field="*{bahanbakar}"
			>
			</form>
<br>
	<Button type="submit" class="btn">UPDATE</Button>
	</div>
</body>
</html>
